<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ device_type | capitalize }} Device</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="{{ device_type }}-device-id" class="col-sm-2 control-label">{{ device_type | capitalize }} Device:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="{{ device_type }}-device-id" placeholder="Text input">
                    <p class="help-block">The device ID</p>
                </div>
            </div>
            <div class="form-group">
                <label for="{{ device_type }}-port" class="col-sm-2 control-label">Port Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="{{ device_type }}-port" placeholder="Port Number">
                    <p class="help-block">Switch port number</p>
                </div>
            </div>
        </div>
    </div>
</div>
